<body>
<center><p style="color:blue;font-family:cursive; font-size:40px;"><b>My Bonnie lies over the ocean</b></p></center>
<center><u><h1 style="color:yellow;font-family:cursive;font-size:30px;">My Bonnie l<sub>ies</sub> over the sea</h1></u></center>
<center><I><h2 style="color:red;font-family:cursive;">My Bonnie lies over the ocean</center></I></h2>
<center><s><h3 style="color:purple;font-family:cursive;font-side:20px">Oh, bring ba<sup>ck</sup> my Bonnie to me</center></s></h3>
<br><center><h3 style="color:#C576F6;font-family:cursive;font-side:20px">Oh, bring ba<sup>ck</sup> my Bonnie to me</center></h3>
